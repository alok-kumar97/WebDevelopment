<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body {
    background-image: url(backgroungimage.png);
    }
    button:hover{
        background-color: rgb(204, 208, 215);
    }
    #f2,#f3,#f4,#f5,#f6{
        margin-top: 20px;
    }
    </style>
</head>
<body>
    
    <form id="f1" style="border: solid black; margin-right: 1250px; "  >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <button style="margin-top: 10px ; margin-left: 50px;">submit</button>    
    </form>
    

    <form id="f2" style="border: solid black; margin-right: 1250px; ">
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label>
    
    </form>

    <form id="f3" style="border: solid black; margin-right: 1250px; ">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
    
    </form>


        <form id="f4" style="border: solid black; margin-right: 1250px; " action="/action_page.php" method="post" autocomplete="on">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input style="margin-top: 1px ; margin-left: 50px;" type="submit" value="Submit">
        </form>

        <form id="f5" style="border: solid black; margin-right: 1250px; ">
            <label for="cars">Choose a car:</label><br>
            <select id="cars" name="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>

            <button type="button" onclick="alert('Hello World!')">Click Me!</button><br>
            <input list="browsers" placeholder="browsers">
            <datalist id="browsers" >
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </form>

        <form id="f6" style="border: solid black; margin-right: 1250px; " action="/action_page.php" method="post">
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678"
         pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </form>


       
    
    
    
</body>
</html>
