<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        body {
            background-image: url(backgroungimage.png);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #0c0c0c;">THERE ARE MAINLY TWO TYPES OF LIST</h1>
    <h2>
        <ol>
            <li>Ordered List</li>
            <li>Unorderd List</li>
        </ol>
    </h2>
    <h1 style="text-decoration: underline;">
        1.Ordered List
        <h3>
            <ol>
                <li>Apple</li>
                <li>Banana</li>
                <li>Orange</li>
            </ol>
        </h3>
    </h1>

        <h1 style="text-decoration: underline;">
            2.Unordered List
            <h3>
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Orange</li>
                </ul>
            </h3>
        </h1>

        <h1 style="text-decoration: underline;">
            Discription List 
            <h3>
                <dl>
                    <dt>Coffee</dt>
                    <dd>- black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>- white cold drink</dd>
                </dl>
            </h3>
        </h1>

      

        
    
</body>
</html>
